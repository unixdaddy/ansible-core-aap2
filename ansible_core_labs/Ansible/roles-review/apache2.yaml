- name: Install and start Apache HTTPD
  hosts: ansible-3
  tasks:
    - name: httpd package is present
      apt:
        name: apache2
        state: present
    - name: correct index.html is present
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        mode: 0644
    - name: httpd is started
      service:
        name: apache2
        state: started
        enabled: true
